<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <!-- <script src="https://code.angularjs.org/1.4.3/angular.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <style>
  body {background-color: :yellow}
  h1 {color:orange;}
  h2 {color:green;}
  p {color:blue};}
  </style>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>

    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">

        <div class="input-group">
          <form ng-submit="addItem()">
            <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
          </form>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->

      <h2>stuff i gotta do asap</h2>
      <button class="btn btn-default" type="button" ng-click="clearCompleted()">
              Clear Completed
        </button>

         <div class="input-group" ng-show="show">
                            <form>
                              <input type="text" class="form-control" placeholder="Replace this item with" ng-model="edit">
                            </form>
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button" ng-click="replaceItem()">
                                Edit
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                              </button>
                            </span>
                          </div><!-- /input-group -->


      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="do in todos">

        	<input type = "checkbox" ng-model="do.done"/>
          <span class="done-{{do.done}}">{{do.text}}</span>
          <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
          <div class="center">
               <select>
                <option value="priority">Priority</option>
                <option value="now">Now</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="someday">Someday</option>
               </select> 
           </div>

            <button class="btn btn-info pull-right" type="button" ng-click="editItem(do)">
             <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
          </button>

        </li>
      </ul>
    </div>

  </body>

</html>
