<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
  
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
          <span class="input-group-btn">

             <!-- Priority Input -->
            <button class="btn btn-warning" type="button" ng-click="setPriority('soon')">
              Soon
              <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            </button>

            <button class="btn btn-danger" type="button" ng-click="setPriority('now')">
              Now!
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            </button>
            <!-- End Priority Input -->

            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      <h2>stuff i gotta do asap</h2>
      <!-- button with total items inside -->
        <button class="btn btn-default btn-style" type="button">
          Total items: {{total}}
        </button>
      <ul class="list-group">
        <li class="list-group-item clearfix" ng-repeat="do in todos">

        <!-- Priority Stuff -->
          <div class="btn btn-warning" ng-show="priorityList[$index] == 'soon'">
            <span class="glyphicon glyphicon-alert " aria-hidden="true"></span>
          </div>

          <div class="btn btn-danger" ng-show="priorityList[$index] == 'now'">
            <span class="glyphicon glyphicon-exclamation-sign " aria-hidden="true"></span>
          </div>
        <!-- End Priority Stuff -->

          <span>{{do}}</span>

          <button class="btn btn-danger pull-right btn-space" type="button" ng-click="deleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>

          <button class="btn btn-success pull-right btn-space" type="button" ng-click="markComplete(do)">
            <span class="glyphicon glyphicon-check " aria-hidden="true"></span>
          </button>

        </li>
      </ul>

      <h2>stuff I did</h2>

      <ul class="list-group">
        <li class="list-group-item clearfix" ng-repeat="did in completed">
          <span>{{did}}</span>

          <button class="btn btn-danger pull-right btn-space" type="button" ng-click="deleteCompletedItem(did)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>

          <!-- UNDO REQUIRES SAVING PRIORITY STATE AND MAYBE POSITION IN TABLE -->
          <!-- ALTERNATIVELY JUST RE-ADD THE ELEMENT AS IF FOR THE FIRST TIME -->
          <!-- <button class="btn btn-danger pull-right btn-space" type="button" ng-click="undo(did)">
            <span class="glyphicon glyphicon-share-alt icon-flipped " aria-hidden="true"></span>
          </button> -->
        </li>
      </ul>

    </div>
    
  </body>

</html>
