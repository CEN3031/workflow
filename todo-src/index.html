<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    <div id="todo" class="col-xs-8 col-xs-offset-2" ng-controller="MainCtrl">
        <form ng-submit="addLow()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" ng-click="addHigh()">
                        High Priority
                        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" type="button" ng-click="addMedium()">
                        Medium Priority
                        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" type="button" ng-click="addLow()">
                        Low Priority
                        <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>
                    </button>
                </span>
            </div><!-- /input-group -->
        </form>  
        <h2>To do stuff</h2>
        <h4> Item Count: {{todos.length}}</h4>
        <ul class="list-group">
            <!-- http://www.w3schools.com/css/css_float.asp -->
            <li class="list-group-item clearfix" ng-repeat="task in todos">
                <input type="checkbox" ng-model="item.checked" ng-click="checkItem($index)" />
                <span ng-show="item.checked"></span>
                <span>{{task.priority}} : </span>
                <span ng-class="{'checkItem': item.checked}">{{task.name}}</span>
                <button class="btn btn-success pull-right" type="button" ng-click="editItem($index)">
                    <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                </button>
                <!--deletes the passed in index location-->
                <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem($index)">
                    <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
                </button>
            </li>
        </ul>
        <br>
        <div class = "col-xs-12 col-xs-offset-5">
          <button class="btn btn-danger" type="button" ng-click="deleteChecked()">
          <span id = "special" class="glyphicon glyphicon-trash special " aria-hidden="true"> 
            <h5 id="align">Delete All Checked Items</h5> 
          </span>
          </button>
        </div>
      </ul>
    </div>
  </body>

</html>
