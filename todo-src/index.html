<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
        <!--When submitted a new Task item is created-->
      <form ng-submit="addItem()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addTask()">
              Add
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </form>  
        
      <h2>To do stuff</h2><h4> Item Count: {{itemCount}}</h4>
      
      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="task in todos">
          
        	<input type="checkbox" ng-model="item.checked" />
    		<span ng-show="item.checked"></span>
            <!--task.name indicates that the span should bind to the value found in the task object-->
        	<span ng-class="{'checkItem': item.checked}">{{task.name}}</span>
			<!--passes in the index of the item selected and changes the name property-->
            <button class="btn btn-success pull-right" type="button" ng-click="editItem($index)">
			<span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
			</button>
            <!--deletes the passed in index location-->
			<button class="btn btn-danger pull-right" type="button" ng-click="deleteItem($index)">
			<span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
			</button>

        </li>
      </ul>
    </div>
    
  </body>

</html>
