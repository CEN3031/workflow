<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
  
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
        
      <h2>stuff i gotta do asap</h2>

      <h3>{{todos.length}} things to do</h3>
      <ul class="list-group" id="todolist">

        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="do in todos">
          
          <span name="item">
		    <span>{{do}}</span>
            <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(do)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
		    <button class="btn btn-default pull-right" type="button" ng-click="inputEdit($index)">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
		  </span>
		  <span class="edit-group" name="edit">
		    <input type="text" class="form-control" name="edit-input" placeholder="{{do}}" ng-model="editItem[$index]">
            <!--span class="edit-group-btn"-->
              <button class="btn btn-default" type="button" ng-click="confirmEdit($index)">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
            <!--/span-->
		  </span>

        </li>
      </ul>
    </div>
    
  </body>

</html>
