<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">

      <form ng-submit="addItem()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </form>  
        <button class="btn btn-danger pull-right" type="button" ng-click="deleteChecked()">
      <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
      </button>
      <h2>To do stuff<h4> Item Count: {{itemCount}}</h4></h2>
      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->

        <li class="list-group-item clearfix" ng-repeat="do in todos">
          
        	<input type="checkbox" ng-model="item.checked" ng-click ="checkItem($index)"/>
    		<span ng-show="item.checked"></span>
        	<span ng-class="{'checkItem': item.checked}" >{{do}}</span>
			<button class="btn btn-success pull-right" type="button" ng-click="editItem($index)">
			<span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
			</button>
			<button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(do)">
			<span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
			</button>
        </li>
      </ul>
    </div>
  </body>

</html>
